<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="todo.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar navbar-expand-md body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome, <span id="username"></span></a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="ri-menu-3-line border-0"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button id="logoutBtn" aria-current="page" onclick="removeUser()">Logout</button>
                    </li>
                    
                </ul>
                
            </div>
        </div>
    </nav>


    <!-- body starts -->

    <main>
        <div id="todo-content">
            <h1>Todo App <i class="ri-todo-line"></i></h1>
            <form id="form">
                <input id="input" type="text" placeholder="Add Todo..." />
                <button type="submit" id="input-btn">Add Todo</button>
            </form>

            <div id="todo-list">
                <ol></ol>
            </div>

        </div>
    </main>

    <script src="./todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
